<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="light">
    <div id="musicApp">
      <div id="container">
         <button id="themeToggle">🌙</button>
        <h1>🎵 Keep on streaming</h1>

        <div id="box">
          <img id="coverArt" />
          <div id="coverInfo">
            <p class="title"></p>
            <p class="artist"></p>
          </div>
        </div>

        <div id="progress">
          <div id="progressContainer">
            <div id="progressBar"></div>
          </div>
          <div id="progressDisplayText">0:00 / 0:00</div>
        </div>

        <div id="controls">
          <div id="buttons">
            <button id="prevBtn">⏮</button>
            <button id="playBtn">▶</button>
            <button id="nextBtn">⏭</button>
          </div>

          <div id="volumeControl">
            <span id="volumeIcon">🔊</span>
            <input
              id="volumeId"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
            />
          </div>
        </div>

        <div id="nowPlaying"></div>
        <audio id="audioPlayer"></audio>
      </div>

      <div id="playList"></div>
    </div>
    <div id="showError"></div>
    <div id="overlayError"></div>

    <script src="index.js"></script>
  </body>
</html>
