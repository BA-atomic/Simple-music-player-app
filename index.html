<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="musicApp">
      <div id="container">
        <h1>üéµ Keep on streaming</h1>

        <div id="box">
          <span>Now playing:</span>
          <p id="title"></p>
          <p>By</p>
          <p id="artist"></p>
        </div>

        <div id="progressContainer">
          <div id="progressBar"></div>
          <div id="progressDisplayText">0:00 / 0:00</div>
        </div>

        <div id="controls">
          <div id="buttons">
            <button id="prevBtn">‚èÆ</button>
            <button id="playBtn">‚ñ∂</button>
            <button id="nextBtn">‚è≠</button>
          </div>

          <div id="volumeControl">
            <span id="volumeIcon">üîä</span>
            <input
              id="volumeId"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
            />
          </div>
        </div>

        <div id="nowPlaying"></div>
        <audio id="audioPlayer"></audio>
      </div>

      <div id="playList"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
