<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Music App</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/3eebc21ee0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="light">
    <div id="musicApp">
      <div id="container">
        <button id="themeToggle">ğŸŒ™</button>
        <h1>ğŸµ Keep on streaming</h1>

        <div id="box">
          <img id="coverArt" />
          <div id="coverInfo">
            <p class="title"></p>
            <p class="artist"></p>
          </div>
        </div>

        <div id="progress">
          <div id="progressContainer">
            <div id="progressBar"></div>
          </div>
          <div id="progressDisplayText">0:00 / 0:00</div>
        </div>

        <div class="controls">
          <div id="buttons">
            <i id="shuffleBtn" class="fa-solid fa-shuffle"></i>
            <button id="prevBtn">â®</button>
            <button id="playBtn">â–¶</button>
            <button id="nextBtn">â­</button>
            <i id="repeatBtn" class="fa-solid fa-repeat"></i>
          </div>


          <div id="volumeControl">
            <span id="volumeIcon">ğŸ”Š</span>
            <input
              id="volumeId"
              type="range"
              min="0"
              max="1"
              step="0.01"
              value="0.7"
            />
          </div>
        </div>

        <div id="nowPlaying"></div>
        <audio id="audioPlayer"></audio>
      </div>

      <div id="playList"></div>
    </div>
    <div id="showError"></div>
    <div id="overlayError"></div>

    <script src="index.js"></script>
  </body>
</html>
